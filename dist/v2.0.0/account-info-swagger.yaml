parameters:
  AcceptParam:
    name: Accept
    in: header
    description: >-
      The Accept request-header field can be used to specify certain media types
      which are acceptable for the response.
    required: false
    type: string
  AccountIdParam:
    name: AccountId
    in: path
    description: A unique identifier used to identify the account resource.
    required: true
    type: string
  AccountRequestIdParam:
    name: AccountRequestId
    in: path
    description: >-
      Unique identification as assigned by the ASPSP to uniquely identify the
      account request resource.
    required: true
    type: string
  FromBookingDateTimeParam:
    in: query
    name: fromBookingDateTime
    type: string
    format: date-time
    description: >-
      The UTC ISO 8601 Date Time to filter transactions FROM

      NB Time component is optional - set to 00:00:00 for just Date.

      If the Date Time contains a timezone, the ASPSP must ignore the timezone
      component.
  OBReadRequest1Param:
    name: OBReadRequest1
    in: body
    description: Create an Account Request
    required: true
    schema:
      $ref: '#/definitions/OBReadRequest1'
  StatementIdParam:
    name: StatementId
    in: path
    description: A unique identifier used to identify the statement resource.
    required: true
    type: string
  ToBookingDateTimeParam:
    in: query
    name: toBookingDateTime
    type: string
    format: date-time
    description: >-
      The UTC ISO 8601 Date Time to filter transactions TO

      NB Time component is optional - set to 00:00:00 for just Date.

      If the Date Time contains a timezone, the ASPSP must ignore the timezone
      component.
  x-fapi-financial-id-Param:
    in: header
    name: x-fapi-financial-id
    type: string
    required: true
    description: >-
      The unique id of the ASPSP to which the request is issued. The unique id
      will be issued by OB.
  x-fapi-customer-ip-address-Param:
    in: header
    name: x-fapi-customer-ip-address
    type: string
    required: false
    description: The PSU's IP address if the PSU is currently logged in with the TPP.
  x-fapi-interaction-id-Param:
    in: header
    name: x-fapi-interaction-id
    type: string
    required: false
    description: An RFC4122 UID used as a correlation id.
  x-fapi-customer-last-logged-time-Param:
    in: header
    name: x-fapi-customer-last-logged-time
    type: string
    required: false
    description: >-
      The time when the PSU last logged in with the TPP. 

      All dates in the HTTP headers are represented as RFC 7231 Full Dates. An
      example is below: 

      Sun, 10 Sep 2017 19:43:31 UTC
    pattern: >-
      ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
      (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4} \d{2}:\d{2}:\d{2}
      (GMT|UTC)$
  AuthorizationParam:
    in: header
    name: Authorization
    type: string
    required: true
    description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
  x-jws-signature-Param:
    in: header
    name: x-jws-signature
    type: string
    required: false
    description: >-
      DO NOT USE. Header containing a detached JWS signature of the body of the
      payload.
