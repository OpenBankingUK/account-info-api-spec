definitions:
  AccountId:
    description: >-
      A unique and immutable identifier used to identify the account resource.
      This identifier has no meaning to the account owner.
    type: string
    minLength: 1
    maxLength: 40
  Amount:
    type: string
    pattern: '^\d{1,13}\.\d{1,5}$'
  CurrencyAndAmount:
    description: >-
      Amount of money to be transferred between debtor and creditor, before
      deduction of charges, expressed in the currency of the debtor's account,
      and to be transferred in a different currency. 

      Usage : Currency of the amount is expressed in the currency of the
      debtor's account, but the amount to be transferred is in another currency.
      The first agent will convert the amount and currency to the to be
      transferred amount and currency, eg, 'pay equivalent of 100000 EUR in
      JPY'(and account is in EUR).
    type: object
    properties:
      Amount:
        $ref: '#/definitions/Amount'
      Currency:
        description: >-
          Code allocated to a currency, by a maintenance agency, under an
          international identification scheme as described in the latest edition
          of the international standard ISO 4217 "Codes for the representation
          of currencies and funds". Valid currency codes are registered with the
          ISO 4217 Maintenance Agency, and consist of three contiguous letters.
        type: string
        pattern: '^[A-Z]{3,3}$'
    required:
      - Amount
      - Currency
    additionalProperties: false
  OBAccount2:
    allOf:
      - $ref: '#/definitions/OBAccount2Basic'
      - properties:
          Account:
            items:
              allOf:
                - $ref: '#/definitions/OBCashAccount2'
                - description: Provides the details to identify an account.
                - properties:
                    Identification:
                      description: >-
                        Identification assigned by an institution to identify an
                        account. This identification is known by the account
                        owner.
                    Name:
                      description: >-
                        Name of the account, as assigned by the account
                        servicing institution, in agreement with the account
                        owner in order to provide an additional means of
                        identification of the account.

                        Usage: The account name is different from the account
                        owner name. The account name is used in certain user
                        communities to provide a means of identifying the
                        account, in addition to the account owner's identity and
                        the account number.
                    SecondaryIdentification:
                      description: >-
                        This is secondary identification of the account, as
                        assigned by the account servicing institution. 

                        This can be used by building societies to additionally
                        identify accounts with a roll number (in addition to a
                        sort code and account number combination).
            type: array
            description: Provides the details to identify an account.
          Servicer:
            allOf:
              - $ref: '#/definitions/OBBranchAndFinancialInstitutionIdentification2'
              - description: >-
                  Party that manages the account on behalf of the account owner,
                  that is manages the registration and booking of entries on the
                  account, calculates balances on the account and provides
                  information about the account.
              - properties:
                  Identification:
                    description: >-
                      Unique and unambiguous identification of the servicing
                      institution.
  OBAccount2Basic:
    description: >-
      Unambiguous identification of the account to which credit and debit
      entries are made.
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
      Currency:
        description: >-
          Identification of the currency in which the account is held. 

          Usage: Currency should only be used in case one and the same account
          number covers several currencies

          and the initiating party needs to identify which currency needs to be
          used for settlement on the account.
        type: string
        pattern: '^[A-Z]{3,3}$'
      AccountType:
        $ref: '#/definitions/OBExternalAccountType1Code'
      AccountSubType:
        $ref: '#/definitions/OBExternalAccountSubType1Code'
      Description:
        description: Specifies the description of the account type.
        type: string
        minLength: 1
        maxLength: 35
      Nickname:
        description: >-
          The nickname of the account, assigned by the account owner in order to
          provide an additional means of identification of the account.
        type: string
        minLength: 1
        maxLength: 70
    required:
      - AccountId
      - Currency
      - AccountType
      - AccountSubType
    additionalProperties: false
  OBAccount2Detail:
    allOf:
      - $ref: '#/definitions/OBAccount2'
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    type: string
    enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
  OBBalanceType1Code:
    description: 'Balance type, in a coded form.'
    type: string
    enum:
      - ClosingAvailable
      - ClosingBooked
      - Expected
      - ForwardAvailable
      - Information
      - InterimAvailable
      - InterimBooked
      - OpeningAvailable
      - OpeningBooked
      - PreviouslyClosedBooked
  OBBankTransactionCodeStructure1:
    description: >-
      Set of elements used to fully identify the type of underlying transaction
      resulting in an entry.
    type: object
    properties:
      Code:
        description: Specifies the family within a domain.
        type: string
      SubCode:
        description: Specifies the sub-product family within a specific family.
        type: string
    required:
      - Code
      - SubCode
    additionalProperties: false
  OBBeneficiary2:
    allOf:
      - $ref: '#/definitions/OBBeneficiary2Basic'
      - properties:
          CreditorAgent:
            $ref: '#/definitions/OBBranchAndFinancialInstitutionIdentification3'
          CreditorAccount:
            allOf:
              - $ref: '#/definitions/OBCashAccount1'
              - description: Provides the details to identify the beneficiary account.
              - properties:
                  Identification:
                    description: >-
                      Identification assigned by an institution to identify an
                      account. This identification is known by the account
                      owner.
                  Name:
                    description: >-
                      Name of the account, as assigned by the account servicing
                      institution, in agreement with the account owner in order
                      to provide an additional means of identification of the
                      account.

                      Usage: The account name is different from the account
                      owner name. The account name is used in certain user
                      communities to provide a means of identifying the account,
                      in addition to the account owner's identity and the
                      account number.
                  SecondaryIdentification:
                    description: >-
                      This is secondary identification of the account, as
                      assigned by the account servicing institution. 

                      This can be used by building societies to additionally
                      identify accounts with a roll number (in addition to a
                      sort code and account number combination).
  OBBeneficiary2Basic:
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
