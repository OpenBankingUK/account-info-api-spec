                      All date-time fields in responses must include the timezone. An example is below:
                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  TransactionFromDateTime:
                    description: >-
                      Specified start date and time for the transaction query period. If this is not populated, the start date will be open ended, and data will be returned from the earliest available
                      transaction. 

                      All dates in the JSON payloads are represented in ISO 8601 date-time format. 

