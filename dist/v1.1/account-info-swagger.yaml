                      Specified end date and time for the transaction query period. If this is not populated, the end date will be open ended, and data will be returned to the latest available
                      transaction. 

                      All dates in the JSON payloads are represented in ISO 8601 date-time format. 

                      All date-time fields in responses must include the timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                additionalProperties: false
                required:
                  - AccountRequestId
                  - CreationDateTime
                  - Permissions
              Risk:
                title: Risk
                type: object
                description: The Risk payload is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Account Info.
                properties: {}
                additionalProperties: false
              Links:
                title: Links
                type: object
                description: Links relevant to the payload
                properties:
                  Self:
                    type: string
                    format: uri
                  First:
                    type: string
                    format: uri
                  Prev:
                    type: string
                    format: uri
                  Next:
                    type: string
                    format: uri
                  Last:
                    type: string
                    format: uri
                additionalProperties: false
                required:
                  - Self
              Meta:
                title: MetaData
                type: object
                description: Meta Data relevant to the payload
                properties:
                  TotalPages:
                    type: integer
                    format: int32
                  FirstAvailableDateTime:
                    description: |2-
                       
                      All dates in the JSON payloads are represented in ISO 8601 date-time format. 
                      All date-time fields in responses must include the timezone. An example is below:
                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  LastAvailableDateTime:
                    description: |2-
                       
                      All dates in the JSON payloads are represented in ISO 8601 date-time format. 
                      All date-time fields in responses must include the timezone. An example is below:
                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
              - Links
              - Meta
