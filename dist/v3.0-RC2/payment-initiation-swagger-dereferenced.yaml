                payment initiation.
              items:
                additionalProperties: false
                description: >-
                  Set of elements used to provide details of a charge for the
                  payment initiation.
                properties:
                  Amount:
                    additionalProperties: false
                    description: >-
                      Amount of money to be moved between the debtor and
                      creditor, before deduction of charges, expressed in the
                      currency as ordered by the initiating party.

