  OBWriteDomestic1Param:
    description: Default
    in: body
    name: OBWriteDomestic1Param
    required: true
    schema:
      additionalProperties: false
      properties:
        Data:
          additionalProperties: false
          properties:
            ConsentId:
              description: >-
                OB: Unique identification as assigned by the ASPSP to uniquely
                identify the consent resource.
              maxLength: 128
              minLength: 1
              type: string
            Initiation:
              additionalProperties: false
              description: >-
                The Initiation payload is sent by the initiating party to the
                ASPSP. It is used to request movement of funds from the debtor
                account to a creditor for a single domestic payment.
              properties:
                CreditorAccount:
                  additionalProperties: false
                  description: Provides the details to identify the beneficiary account.
                  properties:
                    Identification:
                      description: >-
                        Identification assigned by an institution to identify an
                        account. This identification is known by the account
                        owner.
                      maxLength: 256
                      minLength: 1
                      type: string
                    Name:
                      description: >-
                        Name of the account, as assigned by the account
                        servicing institution.

                        Usage: The account name is the name or names of the
                        account owner(s) represented at an account level. The
                        account name is not the product name or the nickname of
                        the account.

                        OB: ASPSPs may carry out name validation for
                        Confirmation of Payee, but it is not mandatory.
                      maxLength: 70
                      minLength: 1
                      type: string
                    SchemeName:
                      description: >-
                        Name of the identification scheme, in a coded form as
                        published in an external list.
                      maxLength: 40
                      minLength: 1
                      type: string
                    SecondaryIdentification:
                      description: >-
                        This is secondary identification of the account, as
                        assigned by the account servicing institution. 

                        This can be used by building societies to additionally
                        identify accounts with a roll number (in addition to a
                        sort code and account number combination).
                      maxLength: 34
                      minLength: 1
                      type: string
                  required:
                    - Identification
                    - Name
                    - SchemeName
                  type: object
                CreditorPostalAddress:
                  additionalProperties: false
                  description: >-
                    Information that locates and identifies a specific address,
                    as defined by postal services.
                  properties:
                    AddressLine:
                      description: >-
                        Information that locates and identifies a specific
                        address, as defined by postal services, presented in
                        free format text.
                      maxLength: 70
                      minLength: 1
                      type: string
                    AddressType:
                      description: Identifies the nature of the postal address.
                      enum:
                        - Business
                        - Correspondence
                        - DeliveryTo
                        - MailTo
                        - POBox
                        - Postal
                        - Residential
                        - Statement
                      type: string
                    BuildingNumber:
                      description: >-
                        Number that identifies the position of a building on a
                        street.
                      maxLength: 16
                      minLength: 1
                      type: string
                    Country:
                      description: Nation with its own government.
                      pattern: '^[A-Z]{2,2}$'
                      type: string
                    CountrySubDivision:
                      description: >-
                        Identifies a subdivision of a country such as state,
                        region, county.
                      maxLength: 35
                      minLength: 1
                      type: string
                    Department:
                      description: >-
                        Identification of a division of a large organisation or
                        building.
                      maxLength: 70
                      minLength: 1
                      type: string
                    PostCode:
                      description: >-
                        Identifier consisting of a group of letters and/or
                        numbers that is added to a postal address to assist the
                        sorting of mail.
                      maxLength: 16
                      minLength: 1
                      type: string
                    StreetName:
                      description: Name of a street or thoroughfare.
                      maxLength: 70
                      minLength: 1
                      type: string
                    SubDepartment:
                      description: >-
                        Identification of a sub-division of a large organisation
                        or building.
                      maxLength: 70
                      minLength: 1
                      type: string
                    TownName:
                      description: >-
                        Name of a built-up area, with defined boundaries, and a
                        local government.
                      maxLength: 35
                      minLength: 1
                      type: string
                  type: object
                DebtorAccount:
                  additionalProperties: false
                  description: Provides the details to identify the debtor account.
                  properties:
                    Identification:
                      description: >-
                        Identification assigned by an institution to identify an
                        account. This identification is known by the account
                        owner.
                      maxLength: 256
                      minLength: 1
                      type: string
                    Name:
                      description: >-
                        Name of the account, as assigned by the account
                        servicing institution.

                        Usage: The account name is the name or names of the
                        account owner(s) represented at an account level. The
                        account name is not the product name or the nickname of
                        the account.
                      maxLength: 70
                      minLength: 1
                      type: string
                    SchemeName:
                      description: >-
                        Name of the identification scheme, in a coded form as
                        published in an external list.
                      maxLength: 40
                      minLength: 1
                      type: string
                    SecondaryIdentification:
                      description: >-
                        This is secondary identification of the account, as
                        assigned by the account servicing institution. 

                        This can be used by building societies to additionally
                        identify accounts with a roll number (in addition to a
                        sort code and account number combination).
                      maxLength: 34
                      minLength: 1
                      type: string
                  required:
                    - Identification
                    - SchemeName
                  type: object
                EndToEndIdentification:
                  description: >-
                    Unique identification assigned by the initiating party to
                    unambiguously identify the transaction. This identification
                    is passed on, unchanged, throughout the entire end-to-end
                    chain.

                    Usage: The end-to-end identification can be used for
                    reconciliation or to link tasks relating to the transaction.
                    It can be included in several messages related to the
                    transaction.

                    OB: The Faster Payments Scheme can only access 31 characters
                    for the EndToEndIdentification field.
                  maxLength: 35
                  minLength: 1
                  type: string
                InstructedAmount:
                  additionalProperties: false
                  description: >-
                    Amount of money to be moved between the debtor and creditor,
                    before deduction of charges, expressed in the currency as
                    ordered by the initiating party.

                    Usage: This amount has to be transported unchanged through
                    the transaction chain.
                  properties:
                    Amount:
                      additionalProperties: false
                      description: >-
                        A number of monetary units specified in an active
                        currency where the unit of currency is explicit and
                        compliant with ISO 4217.
                      properties: {}
                      type: object
                    Currency:
                      description: >-
                        A code allocated to a currency by a Maintenance Agency
                        under an international identification scheme, as
                        described in the latest edition of the international
                        standard ISO 4217 "Codes for the representation of
                        currencies and funds".
                      pattern: '^[A-Z]{3,3}$'
                      type: string
                  required:
                    - Amount
                    - Currency
                  type: object
                InstructionIdentification:
                  description: >-
                    Unique identification as assigned by an instructing party
                    for an instructed party to unambiguously identify the
                    instruction.

                    Usage: the  instruction identification is a point to point
                    reference that can be used between the instructing party and
                    the instructed party to refer to the individual instruction.
                    It can be included in several messages related to the
                    instruction.
                  maxLength: 35
                  minLength: 1
                  type: string
                LocalInstrument:
                  description: >-
                    User community specific instrument.

                    Usage: This element is used to specify a local instrument,
                    local clearing option and/or further qualify the service or
                    service level.
                  maxLength: 35
                  minLength: 1
                  type: string
                RemittanceInformation:
                  additionalProperties: false
                  description: >-
                    Information supplied to enable the matching of an entry with
                    the items that the transfer is intended to settle, such as
                    commercial invoices in an accounts' receivable system.
                  properties:
                    Reference:
                      description: >-
                        Unique reference, as assigned by the creditor, to
                        unambiguously refer to the payment transaction.

                        Usage: If available, the initiating party should provide
                        this reference in the structured remittance information,
                        to enable reconciliation by the creditor upon receipt of
                        the amount of money.

                        If the business context requires the use of a creditor
                        reference or a payment remit identification, and only
                        one identifier can be passed through the end-to-end
                        chain, the creditor's reference or payment remittance
                        identification should be quoted in the end-to-end
                        transaction identification.

                        OB: The Faster Payments Scheme can only accept 18
                        characters for the ReferenceInformation field - which is
                        where this ISO field will be mapped.
                      maxLength: 35
                      minLength: 1
                      type: string
                    Unstructured:
                      description: >-
                        Information supplied to enable the
                        matching/reconciliation of an entry with the items that
                        the payment is intended to settle, such as commercial
                        invoices in an accounts' receivable system, in an
                        unstructured form.
                      maxLength: 140
                      minLength: 1
                      type: string
                  type: object
              required:
                - CreditorAccount
                - EndToEndIdentification
                - InstructedAmount
                - InstructionIdentification
              type: object
          required:
            - ConsentId
            - Initiation
          type: object
        Risk:
          additionalProperties: false
          description: >-
            The Risk section is sent by the initiating party to the ASPSP. It is
            used to specify additional details for risk scoring for Payments.
          properties:
            DeliveryAddress:
              additionalProperties: false
              description: >-
                Information that locates and identifies a specific address, as
                defined by postal services or in free format text.
              properties:
                AddressLine:
