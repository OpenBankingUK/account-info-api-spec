                      associated with the processing of the payment transaction.
                    enum:
                      - BorneByCreditor
                      - BorneByDebtor
                      - FollowingServiceLevel
                      - Shared
                    type: string
                  Type:
                    description: 'Charge type, in a coded form.'
                    maxLength: 40
                    minLength: 1
                    type: string
                required:
                  - Amount
                  - ChargeBearer
                  - Type
                type: object
              type: array
            ConsentId:
              description: >-
                OB: Unique identification as assigned by the ASPSP to uniquely
