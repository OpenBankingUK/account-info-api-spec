basePath: /open-banking/v3.0
definitions:
  ActiveCurrencyAndAmount_SimpleType:
    additionalProperties: false
    description: >-
      A number of monetary units specified in an active currency where the unit
      of currency is explicit and compliant with ISO 4217.
    properties: {}
    type: object
  Amount:
    pattern: '^\d{1,13}\.\d{1,5}$'
    type: string
  Error:
    properties:
      ErrorCode:
        description: Textual error code
        maxLength: 40
        minLength: 1
        title: ErrorCode
        type: string
      Message:
        description: >-
          Error message with specific reference to the cause of the problem,
          e.g., MISSING_AMOUNT_CURRENCY
        maxLength: 256
        minLength: 1
        title: Message
        type: string
      Path:
        description: >-
          Optionally, reference to the field with error, e.g.,
          /Data/Initiation/InstructedAmount/Currency
        maxLength: 256
        minLength: 1
        title: Path
        type: string
      Url:
        description: >-
          Optionally, a URL to help remediate the problem, to API Reference, or
          help etc
        maxLength: 256
        minLength: 1
        title: Url
        type: string
    required:
      - ErrorCode
      - Message
  File:
    format: binary
    type: string
  OBActiveOrHistoricCurrencyAndAmount:
    additionalProperties: false
    description: >-
      Amount of money to be moved between the debtor and creditor, before
      deduction of charges, expressed in the currency as ordered by the
      initiating party.

      Usage: This amount has to be transported unchanged through the transaction
      chain.
    properties:
      Amount:
        additionalProperties: false
        description: >-
          A number of monetary units specified in an active currency where the
          unit of currency is explicit and compliant with ISO 4217.
        properties: {}
        type: object
      Currency:
        description: >-
          A code allocated to a currency by a Maintenance Agency under an
          international identification scheme, as described in the latest
          edition of the international standard ISO 4217 "Codes for the
          representation of currencies and funds".
        pattern: '^[A-Z]{3,3}$'
        type: string
    required:
      - Amount
      - Currency
    type: object
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
    type: string
  OBAuthorisation1:
    additionalProperties: false
    description: The authorisation type request from the TPP.
    properties:
      AuthorisationType:
        description: Type of authorisation flow requested.
        enum:
          - Any
          - Multiple
          - Single
        type: string
      CompletionDateTime:
        description: >-
          Date and time at which the requested authorisation flow must be
          completed.

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
