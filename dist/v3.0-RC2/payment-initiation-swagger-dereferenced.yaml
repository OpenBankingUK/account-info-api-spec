                    territory.
                  pattern: '^[A-Z]{2,2}$'
                  type: string
                CountrySubDivision:
                  description: >-
                    Identifies a subdivision of a country, for instance state,
                    region, county.
                  maxLength: 35
                  minLength: 1
                  type: string
                PostCode:
                  description: >-
                    Identifier consisting of a group of letters and/or numbers
                    that is added to a postal address to assist the sorting of
                    mail.
                  maxLength: 16
                  minLength: 1
                  type: string
                StreetName:
                  description: Name of a street or thoroughfare.
                  maxLength: 70
                  minLength: 1
                  type: string
                TownName:
                  description: >-
                    Name of a built-up area, with defined boundaries, and a
                    local government.
                  maxLength: 35
                  minLength: 1
                  type: string
              required:
                - Country
                - TownName
              type: object
            MerchantCategoryCode:
              description: >-
                Category code conform to ISO 18245, related to the type of
                services or goods the merchant provides for the transaction.
              maxLength: 4
              minLength: 3
              type: string
            MerchantCustomerIdentification:
              description: The unique customer identifier of the PSU with the merchant.
              maxLength: 70
              minLength: 1
              type: string
            PaymentContextCode:
              description: Specifies the payment context
              enum:
                - BillPayment
                - EcommerceGoods
                - EcommerceServices
                - Other
                - PartyToParty
              type: string
          type: object
      required:
        - Data
        - Risk
      type: object
