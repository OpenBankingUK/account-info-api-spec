          different from the currency of the debtor's account.
        type: string
        pattern: '^[A-Z]{3,3}$'
      InstructedAmount:
        $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
      DebtorAccount:
        $ref: '#/definitions/OBCashAccountDebtor3'
      Creditor:
        $ref: '#/definitions/OBPartyIdentification43'
