definitions:
  ActiveCurrencyAndAmount_SimpleType:
    description: >-
      A number of monetary units specified in an active currency where the unit
      of currency is explicit and compliant with ISO 4217.
    type: object
    properties: {}
    additionalProperties: false
  Amount:
    type: string
    pattern: '^\d{1,13}\.\d{1,5}$'
  OBActiveOrHistoricCurrencyAndAmount:
    description: >-
      Amount of money to be moved between the debtor and creditor, before
      deduction of charges, expressed in the currency as ordered by the
      initiating party.

      Usage: This amount has to be transported unchanged through the transaction
      chain.
    type: object
    properties:
      Amount:
        $ref: '#/definitions/ActiveCurrencyAndAmount_SimpleType'
      Currency:
        description: >-
          A code allocated to a currency by a Maintenance Agency under an
          international identification scheme, as described in the latest
          edition of the international standard ISO 4217 "Codes for the
          representation of currencies and funds".
        type: string
        pattern: '^[A-Z]{3,3}$'
    required:
      - Amount
      - Currency
    additionalProperties: false
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    type: string
    enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
  OBAuthorisation1:
    description: The authorisation type request from the TPP.
    type: object
    properties:
      AuthorisationType:
        $ref: '#/definitions/OBExternalAuthorisation1Code'
      CompletionDateTime:
        description: >-
          Date and time at which the requested authorisation flow must be
          completed.

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
    required:
      - AuthorisationType
    additionalProperties: false
  OBBranchAndFinancialInstitutionIdentification3:
    description: >-
      Party that manages the account on behalf of the account owner, that is
      manages the registration and booking of entries on the account, calculates
      balances on the account and provides information about the account.

      This is the servicer of the beneficiary account.
    type: object
    properties:
      SchemeName:
        description: >-
          Name of the identification scheme, in a coded form as published in an
          external list.
        type: string
        minLength: 1
        maxLength: 40
      Identification:
        description: Unique and unambiguous identification of the servicing institution.
        type: string
        minLength: 1
        maxLength: 35
      Name:
        description: >-
          Name by which an agent is known and which is usually used to identify
          that agent.
        type: string
        minLength: 1
        maxLength: 140
      PostalAddress:
        $ref: '#/definitions/OBPostalAddress6'
    additionalProperties: false
  OBCashAccountCreditor2:
    description: Provides the details to identify the beneficiary account.
    type: object
    properties:
      SchemeName:
        description: >-
          Name of the identification scheme, in a coded form as published in an
          external list.
        type: string
        minLength: 1
        maxLength: 40
      Identification:
        description: >-
          Identification assigned by an institution to identify an account. This
          identification is known by the account owner.
        type: string
        minLength: 1
        maxLength: 256
      Name:
        description: >-
          Name of the account, as assigned by the account servicing institution.

          Usage: The account name is the name or names of the account owner(s)
          represented at an account level. The account name is not the product
          name or the nickname of the account.

          OB: ASPSPs may carry out name validation for Confirmation of Payee,
          but it is not mandatory.
        type: string
        minLength: 1
        maxLength: 70
      SecondaryIdentification:
        description: >-
          This is secondary identification of the account, as assigned by the
          account servicing institution. 

          This can be used by building societies to additionally identify
          accounts with a roll number (in addition to a sort code and account
          number combination).
        type: string
        minLength: 1
        maxLength: 34
    required:
      - SchemeName
      - Identification
      - Name
    additionalProperties: false
  OBCashAccountDebtor3:
    description: Provides the details to identify the debtor account.
    type: object
    properties:
      SchemeName:
        description: >-
          Name of the identification scheme, in a coded form as published in an
          external list.
        type: string
        minLength: 1
        maxLength: 40
      Identification:
        description: >-
          Identification assigned by an institution to identify an account. This
          identification is known by the account owner.
        type: string
        minLength: 1
        maxLength: 256
      Name:
        description: >-
          Name of the account, as assigned by the account servicing institution.

          Usage: The account name is the name or names of the account owner(s)
          represented at an account level. The account name is not the product
          name or the nickname of the account.
        type: string
        minLength: 1
        maxLength: 70
      SecondaryIdentification:
        description: >-
          This is secondary identification of the account, as assigned by the
          account servicing institution. 

          This can be used by building societies to additionally identify
          accounts with a roll number (in addition to a sort code and account
          number combination).
        type: string
        minLength: 1
        maxLength: 34
    required:
      - SchemeName
      - Identification
    additionalProperties: false
  OBCharge1:
    description: >-
      Set of elements used to provide details of a charge for the payment
      initiation.
    type: object
    properties:
      ChargeBearer:
        $ref: '#/definitions/OBChargeBearerType1Code'
      Type:
        description: 'Charge type, in a coded form.'
        type: string
        minLength: 1
        maxLength: 40
      Amount:
