            - tpp_client_credential
    delete:
      summary: Delete an account request
      description: Delete an account request
      operationId: DeleteAccountRequest
      produces:
        - application/json
      parameters:
        - *ref_10
        - *ref_4
        - in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: The unique id of the ASPSP to which the request is issued. The unique id will be issued by OB.
      responses:
        '204':
          description: Account Request resource successfully deleted
          headers:
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': *ref_5
        '401': *ref_6
        '403': *ref_7
        '429': *ref_8
        '500': *ref_9
      security:
        - TPPOAuth2Security:
            - tpp_client_credential
  /accounts:
    get:
      summary: Get Accounts
      description: Get a list of accounts
      operationId: GetAccounts
      produces:
        - application/json
      parameters:
        - *ref_0
        - *ref_1
        - *ref_2
        - *ref_3
        - *ref_4
      responses:
        '200':
          description: Accounts successfully retrieved
          schema:
            title: Account GET response
            type: object
            properties:
              Data:
                title: Account
                type: array
                items:
                  type: object
                  title: Account
                  description: Account
                  properties:
                    AccountId:
                      description: A unique and immutable identifier used to identify the account resource. This identifier has no meaning to the account owner.
                      type: string
                      minLength: 1
                      maxLength: 40
                    Currency:
                      description: >-
                        Identification of the currency in which the account is held.  Usage: Currency should only be used in case one and the same account number covers several currencies and the
                        initiating party needs to identify which currency needs to be used for settlement on the account.
                      type: string
                      pattern: '^[A-Z]{3}$'
                    Nickname:
                      description: 'The nickname of the account, assigned by the account owner in order to provide an additional means of identification of the account.'
                      type: string
                      minLength: 1
                      maxLength: 70
                    Account:
                      description: Provides the details to identify an account.
                      type: object
                      properties:
                        SchemeName:
                          description: 'Name of the identification scheme, in a coded form as published in an external list.'
                          type: string
                          enum:
                            - BBAN
                            - IBAN
                        Identification:
                          description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
                          type: string
                          minLength: 1
                          maxLength: 34
                        Name:
                          description: >-
                            Name of the account, as assigned by the account servicing institution, in agreement with the account owner in order to provide an additional means of identification of the
                            account. Usage: The account name is different from the account owner name. The account name is used in certain user communities to provide a means of identifying the
                            account, in addition to the account owner's identity and the account number.
                          type: string
                          minLength: 1
                          maxLength: 70
                        SecondaryIdentification:
                          description: >-
                            This is secondary identification of the account, as assigned by the account servicing institution.  This can be used by building societies to additionally identify accounts
                            with a roll number (in addition to a sort code and account number combination).
                          type: string
                          minLength: 1
                          maxLength: 34
                      required:
                        - SchemeName
                        - Identification
                      additionalProperties: false
                    Servicer:
                      description: >-
                        Party that manages the account on behalf of the account owner, that is manages the registration and booking of entries on the account, calculates balances on the account and
                        provides information about the account.
                      type: object
                      properties:
                        SchemeName:
                          description: 'Name of the identification scheme, in a coded form as published in an external list.'
                          type: string
                          enum:
                            - BICFI
                            - UKSortCode
                        Identification:
                          description: Unique and unambiguous identification of the servicing institution.
                          type: string
                          minLength: 1
                          maxLength: 35
                      required:
                        - SchemeName
                        - Identification
                      additionalProperties: false
                  additionalProperties: false
                  required:
                    - AccountId
                    - Currency
              Links:
                title: Links
                type: object
                description: Links relevant to the payload
                properties:
                  self:
                    type: string
                    format: uri
                  first:
                    type: string
                    format: uri
                  prev:
                    type: string
                    format: uri
                  next:
                    type: string
                    format: uri
                  last:
                    type: string
                    format: uri
                additionalProperties: false
                required:
                  - self
              Meta:
                title: MetaData
                type: object
                description: Meta Data relevant to the payload
                properties:
                  total-pages:
                    type: integer
                    format: int32
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Links
              - Meta
          headers:
            x-jws-signature:
              type: string
              description: Header containing a detached JWS signature of the body of the payload.
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': *ref_5
        '401': *ref_6
        '403': *ref_7
        '429': *ref_8
        '500': *ref_9
      security:
        - PSUOAuth2Security:
            - accounts
