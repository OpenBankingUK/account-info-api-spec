swagger: '2.0'
info:
  title: Account Information APIs
  description: Swagger specification for Account Information APIs
  termsOfService: 'https://www.openbanking.org.uk/terms'
  contact:
    name: Craig Greenhouse
    email: Craig.Greenhouse@openbanking.org.uk
  license:
    name: open-licence
    url: 'https://www.openbanking.org.uk/open-licence'
  version: v1.0-rc4
basePath: /open-banking
schemes:
  - https
produces:
  - application/json
paths:
  /account-requests:
    post:
      summary: Create an account request
      description: Create an account request
      operationId: CreateAccountRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Create an Account Request
          required: true
          schema:
            title: Account Request POST request
            description: Allows setup of an account access request
            type: object
            properties:
              Data:
                title: Data
                description: Allows setup of an account access request
                type: object
                properties:
                  Permissions:
                    description: 'Specifies the Open Banking account request types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP.'
                    type: array
                    items:
                      description: 'Specifies the Open Banking account request types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP.'
                      type: string
                      enum:
                        - ReadAccountsBasic
                        - ReadAccountsDetail
                        - ReadBalances
                        - ReadBeneficiariesBasic
                        - ReadBeneficiariesDetail
                        - ReadDirectDebits
                        - ReadProducts
                        - ReadStandingOrdersBasic
                        - ReadStandingOrdersDetail
                        - ReadTransactionsBasic
                        - ReadTransactionsCredits
                        - ReadTransactionsDebits
                        - ReadTransactionsDetail
                    minProperties: 1
                    additionalProperties: false
                  ExpirationDateTime:
                    description: 'Specified date and time the permissions will expire. If this is not populated, the permissions will be open ended.'
                    type: string
                    format: date-time
                  TransactionFromDateTime:
                    description: >-
                      Specified start date and time for the transaction query period. If this is not populated, the start date will be open ended, and data will be returned from the earliest available
                      transaction.
                    type: string
                    format: date-time
                  TransactionToDateTime:
                    description: >-
                      Specified end date and time for the transaction query period. If this is not populated, the end date will be open ended, and data will be returned to the latest available
                      transaction.
                    type: string
                    format: date-time
                additionalProperties: false
                required:
                  - Permissions
              Risk:
                title: Risk
                type: object
                description: The Risk payload is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Account Info.
                properties: {}
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
        - &ref_0
          in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: The unique id of the ASPSP to which the request is issued. The unique id will be issued by OB.
        - &ref_1
          in: header
          name: x-fapi-customer-last-logged-time
          type: string
          required: false
          description: The time when the PSU last logged in with the TPP.
        - &ref_2
          in: header
          name: x-fapi-customer-ip-address
          type: string
          required: false
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
        - &ref_3
          in: header
          name: x-fapi-interaction-id
          type: string
          required: false
          description: An RFC4122 UID used as a correlation id.
        - &ref_4
          in: header
          name: authorization
          type: string
          required: true
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
        - in: header
          name: x-jws-signature
          type: string
          required: true
          description: Header containig a detached JWS signature of the body of the payload.
      responses:
        '201':
          description: Account Request resource successfully created
          schema:
            title: Account Request POST response
            type: object
            properties:
              Data:
                title: Data
                description: Account Request Response
                type: object
                properties:
                  AccountRequestId:
                    description: Unique identification as assigned to identify the account request resource.
                    type: string
                    minLength: 1
                    maxLength: 128
                  Status:
                    description: Specifies the status of the account request resource.
                    type: string
                    enum:
                      - Authorised
                      - AwaitingAuthorisation
                      - Rejected
                      - Revoked
                  CreationDateTime:
                    description: Date and time at which the resource was created.
                    type: string
                    format: date-time
                  Permissions:
                    description: 'Specifies the Open Banking account request types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP.'
                    type: array
                    items:
                      description: 'Specifies the Open Banking account request types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP.'
                      type: string
                      enum:
                        - ReadAccountsBasic
                        - ReadAccountsDetail
                        - ReadBalances
                        - ReadBeneficiariesBasic
                        - ReadBeneficiariesDetail
                        - ReadDirectDebits
                        - ReadProducts
                        - ReadStandingOrdersBasic
                        - ReadStandingOrdersDetail
                        - ReadTransactionsBasic
                        - ReadTransactionsCredits
                        - ReadTransactionsDebits
                        - ReadTransactionsDetail
                    minProperties: 1
                    additionalProperties: false
                  ExpirationDateTime:
                    description: 'Specified date and time the permissions will expire. If this is not populated, the permissions will be open ended.'
                    type: string
                    format: date-time
                  TransactionFromDateTime:
                    description: >-
                      Specified start date and time for the transaction query period. If this is not populated, the start date will be open ended, and data will be returned from the earliest available
                      transaction.
                    type: string
                    format: date-time
                  TransactionToDateTime:
                    description: >-
                      Specified end date and time for the transaction query period. If this is not populated, the end date will be open ended, and data will be returned to the latest available
                      transaction.
                    type: string
                    format: date-time
                additionalProperties: false
                required:
                  - AccountRequestId
                  - CreationDateTime
                  - Permissions
              Risk:
                title: Risk
                type: object
                description: The Risk payload is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Account Info.
                properties: {}
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
          headers:
            x-jws-signature:
              type: string
              description: Header containig a detached JWS signature of the body of the payload.
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': &ref_5
          description: Bad Request
        '401': &ref_6
          description: Unauthorized
        '403': &ref_7
          description: Forbidden
        '429': &ref_8
          description: Too Many Requests
        '500': &ref_9
          description: Internal Server Error
      security:
        - TPPOAuth2Security:
            - tpp_client_credential
