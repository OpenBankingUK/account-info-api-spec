  '/accounts/{AccountId}/transactions':
    get:
      summary: Get Account Transactions
      description: Get transactions related to an account
      operationId: GetAccountTransactions
      produces:
        - application/json
      parameters:
        - *ref_11
        - &ref_15
          in: query
          name: fromBookingDateTime
          type: string
          format: date-time
          description: 'The UTC ISO 8601 Date Time to filter transactions FROM - NB Time component is optional - set to 00:00:00 for just Date'
        - &ref_16
          in: query
          name: toBookingDateTime
          type: string
          format: date-time
          description: 'The UTC ISO 8601 Date Time to filter transactions TO - NB Time component is optional - set to 00:00:00 for just Date'
        - *ref_0
        - *ref_1
        - *ref_2
        - *ref_3
        - *ref_4
      responses:
        '200':
          description: Account Transactions successfully retrieved
          schema: &ref_17
            title: Account Transactions GET response
            type: object
            properties:
              Data:
                title: Transaction
                description: Data Section of the Payload
                type: array
                items:
                  type: object
                  properties:
                    AccountId:
                      description: A unique and immutable identifier used to identify the account resource. This identifier has no meaning to the account owner.
                      type: string
                      minLength: 1
                      maxLength: 40
                    TransactionId:
                      description: Unique identifier for the transaction within an servicing institution. This identifier is both unique and immutable.
                      type: string
                      minLength: 1
                      maxLength: 40
                    TransactionReference:
                      description: 'Unique reference for the transaction. This reference is optionally populated, and may as an example be the FPID in the Faster Payments context.'
                      type: string
                      minLength: 1
                      maxLength: 35
                    Amount:
                      description: Amount of money in the cash entry.
                      type: object
                      properties:
                        Amount:
                          type: string
                          pattern: '^-?\d{1,13}\.\d{1,5}$'
                        Currency:
                          description: >-
                            A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard ISO
                            4217 'Codes for the representation of currencies and funds'
                          type: string
                          pattern: '^[A-Z]{3}$'
                      required:
                        - Amount
                        - Currency
                      additionalProperties: false
                    CreditDebitIndicator:
                      description: Indicates whether the transaction is a credit or a debit entry.
                      type: string
                      enum:
                        - Credit
                        - Debit
                    Status:
                      description: Status of a transaction entry on the books of the account servicer.
                      type: string
                      enum:
                        - Booked
                        - Pending
                    BookingDateTime:
                      description: >-
                        Date and time when a transaction entry is posted to an account on the account servicer's books. Usage: Booking date is the expected booking date, unless the status is booked,
                        in which case it is the actual booking date.
                      type: string
                      format: date-time
                    ValueDateTime:
                      description: >-
                        Date and time at which assets become available to the account owner in case of a credit entry, or cease to be available to the account owner in case of a debit entry.  Usage:
                        If entry status is pending and value date is present, then the value date refers to an expected/requested value date. For entries subject to availability/float and for which
                        availability information is provided, the value date must not be used. In this case the availability component identifies the  number of availability days.
                      type: string
                      format: date-time
                    TransactionInformation:
                      description: 'Further details of the transaction. This is the transaction narrative, which is unstructured text.'
                      type: string
                      minLength: 1
                      maxLength: 500
                    AddressLine:
                      description: 'Information that locates and identifies a specific address, as defined by postal services, that is presented in free format text.'
                      type: string
                      minLength: 1
                      maxLength: 70
                    BankTransactionCode:
                      description: Set of elements used to fully identify the type of underlying transaction resulting in an entry.
                      type: object
                      properties:
                        Code:
                          description: Specifies the family within a domain.
                          type: string
                        SubCode:
                          description: Specifies the sub-product family within a specific family.
                          type: string
                      required:
                        - Code
                        - SubCode
                      additionalProperties: false
                    ProprietaryBankTransactionCode:
                      description: Set of elements to fully identify a proprietary bank transaction code.
                      type: object
                      properties:
                        Code:
                          description: Proprietary bank transaction code to identify the underlying transaction.
                          type: string
                          minLength: 1
                          maxLength: 35
                        Issuer:
                          description: Identification of the issuer of the proprietary bank transaction code.
                          type: string
                          minLength: 1
                          maxLength: 35
                      required:
                        - Code
                      additionalProperties: false
                    Balance:
                      description: Set of elements used to define the balance as a numerical representation of the net increases and decreases in an account after a transaction entry is applied to the account.
                      type: object
                      properties:
                        Amount:
                          description: Amount of money of the cash balance after a transaction entry is applied to the account..
                          type: object
                          properties:
                            Amount:
                              type: string
                              pattern: '^-?\d{1,13}\.\d{1,5}$'
                            Currency:
                              description: >-
                                A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard
                                ISO 4217 'Codes for the representation of currencies and funds'
                              type: string
                              pattern: '^[A-Z]{3}$'
                          required:
                            - Amount
                            - Currency
                          additionalProperties: false
                        CreditDebitIndicator:
                          description: 'Indicates whether the balance is a credit or a debit balance. Usage: A zero balance is considered to be a credit balance.'
                          type: string
                          enum:
                            - Credit
                            - Debit
                        Type:
                          description: 'Balance type, in a coded form.'
                          type: string
                          enum:
                            - ClosingAvailable
                            - ClosingBooked
                            - Expected
                            - ForwardAvailable
                            - Information
                            - InterimAvailable
                            - InterimBooked
                            - OpeningAvailable
                            - OpeningBooked
                            - PreviouslyClosedBooked
                      additionalProperties: false
                      required:
                        - Amount
                        - CreditDebitIndicator
                        - Type
                    MerchantDetails:
                      description: Details of the merchant involved in the transaction.
                      type: object
                      properties:
                        MerchantName:
