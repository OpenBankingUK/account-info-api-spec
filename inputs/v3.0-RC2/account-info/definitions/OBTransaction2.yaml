OBTransaction2:
  allOf:
    - $ref: '#/definitions/OBTransaction2Basic'
    - properties:
        TransactionInformation:
          $ref: '#/definitions/TransactionInformation'
        Balance:
          $ref: '#/definitions/OBTransactionCashBalance'
        MerchantDetails:
          $ref: '#/definitions/OBMerchantDetails1'
        CreditorAccount:
          allOf:
            - $ref: '#/definitions/OBCashAccount2'
            - description: >-
                Unambiguous identification of the account of the creditor, in
                the case of a debit transaction.
            - properties:
                Identification:
                  description: >-
                    Identification assigned by an institution to identify an
                    account. This identification is known by the account owner.
                Name:
                  description: >-
                    Name of the account, as assigned by the account servicing
                    institution, in agreement with the account owner in order to
                    provide an additional means of identification of the
                    account.

                    Usage: The account name is different from the account owner
                    name. The account name is used in certain user communities
                    to provide a means of identifying the account, in addition
                    to the account owner's identity and the account number.

                    OB: No name validation is expected for confirmation of
                    payee.
                SecondaryIdentification:
                  description: >-
                    This is secondary identification of the account, as assigned
                    by the account servicing institution. 

                    This can be used by building societies to additionally
                    identify accounts with a roll number (in addition to a sort
                    code and account number combination).
        DebtorAccount:
          allOf:
            - $ref: '#/definitions/OBCashAccount2'
            - description: >-
                Unambiguous identification of the account of the debtor, in the
                case of a crebit transaction.
            - properties:
                Identification:
                  description: >-
                    Identification assigned by an institution to identify an
                    account. This identification is known by the account owner.
                Name:
                  description: >-
                    Name of the account, as assigned by the account servicing
                    institution, in agreement with the account owner in order to
                    provide an additional means of identification of the
                    account.

                    Usage: The account name is different from the account owner
                    name. The account name is used in certain user communities
                    to provide a means of identifying the account, in addition
                    to the account owner's identity and the account number.
                SecondaryIdentification:
                  description: >-
                    This is secondary identification of the account, as assigned
                    by the account servicing institution. 

                    This can be used by building societies to additionally
                    identify accounts with a roll number (in addition to a sort
                    code and account number combination).
