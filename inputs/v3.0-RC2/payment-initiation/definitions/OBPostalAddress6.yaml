OBPostalAddress6:
  description: >-
    Information that locates and identifies a specific address, as defined by
    postal services.
  type: object
  properties:
    AddressType:
      $ref: '#/definitions/OBAddressTypeCode'
    Department:
      description: Identification of a division of a large organisation or building.
      type: string
      minLength: 1
      maxLength: 70
    SubDepartment:
      description: Identification of a sub-division of a large organisation or building.
      type: string
      minLength: 1
      maxLength: 70
    StreetName:
      description: Name of a street or thoroughfare.
      type: string
      minLength: 1
      maxLength: 70
    BuildingNumber:
      description: Number that identifies the position of a building on a street.
      type: string
      minLength: 1
      maxLength: 16
    PostCode:
      description: >-
        Identifier consisting of a group of letters and/or numbers that is added
        to a postal address to assist the sorting of mail.
      type: string
      minLength: 1
      maxLength: 16
    TownName:
      description: >-
        Name of a built-up area, with defined boundaries, and a local
        government.
      type: string
      minLength: 1
      maxLength: 35
    CountrySubDivision:
      description: 'Identifies a subdivision of a country such as state, region, county.'
      type: string
      minLength: 1
      maxLength: 35
    Country:
      description: Nation with its own government.
      type: string
      pattern: '^[A-Z]{2,2}$'
    AddressLine:
      description: >-
        Information that locates and identifies a specific address, as defined
        by postal services, presented in free format text.
      type: string
      minLength: 1
      maxLength: 70
  additionalProperties: false
