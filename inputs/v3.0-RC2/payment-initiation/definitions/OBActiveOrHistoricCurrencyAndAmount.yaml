OBActiveOrHistoricCurrencyAndAmount:
  description: >-
    Amount of money to be moved between the debtor and creditor, before
    deduction of charges, expressed in the currency as ordered by the initiating
    party.

    Usage: This amount has to be transported unchanged through the transaction
    chain.
  type: object
  properties:
    Amount:
      $ref: '#/definitions/ActiveCurrencyAndAmount_SimpleType'
    Currency:
      description: >-
        A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition
        of the international standard ISO 4217 "Codes for the representation of
        currencies and funds".
      type: string
      pattern: '^[A-Z]{3,3}$'
  required:
    - Amount
    - Currency
  additionalProperties: false
